<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <br>
  <h2>로그인</h2>
  <br>
  <p>아이디와 비밀번호를 입력해주세요</p>
    <form action="/auth/signin" method="post" class="was-validated">
    <div class="form-group">
      <label for="memId">ID:</label>
      <input type="text" class="form-control" id="memId" name="memId" placeholder="아이디를 입력해주세요" required>
      <div class="valid-feedback"></div>
    </div>
    <div class="form-group">
      <label for="memPwd">Password:</label>
      <input type="password" class="form-control" id="memPwd" name="memPwd" placeholder="비밀번호를 입력해주세요" required>
      <div class="valid-feedback"></div>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

</body>
</html>
