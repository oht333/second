<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>회원가입</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet"	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<script	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>

<body>
	<div class="container">
		<h2>회원가입</h2><br>
		<p>회원가입에 필요한 정보를 입력해주세요</p>
		
		<form action="/enroll/enroll" method="post" class="was-validated">
			<div class="form-group">
				<label for="memId">ID:</label> 
				<input type="text" class="form-control" id="enrollMemId" placeholder="" name="memId" required> 
				<input type="text" id="id-feedback"
					class="enroll-feedback" value="아이디를 입력하세요" readonly>
			</div>
			<div class="form-group">
				<label for="memPwd">Password:</label> 
				<input type="password" class="form-control" id="enrollMemPwd" placeholder="" name="memPwd" required> 
				<input type="text" id="pwd-feedback"
					class="enroll-feedback" value="비밀번호를 입력하세요" readonly>
			</div>
			<div class="form-group">
				<label for="memPwd">Checking Password:</label> 
				<input type="password" class="form-control" id="enrollMemPwdChk" placeholder="" name="memPwd" required> 
				<input type="text" id="pwd-feedback"
					class="enroll-feedback" value="비밀번호를 입력하세요" readonly>
			</div>
			<div class="form-group">
				<label for="memName">Name:</label>
				<input type="text" class="form-control" id="enrollMemName" placeholder="" name="memName" required> 
				<input type="text" id="name-feedback"
					class="enroll-feedback" value="이름을 입력하세요" readonly>
			</div>

			<div class="d-flex justify-content-around">
				<div class="p-2">
					<button type="submit" class="btn btn-primary">가입</button>
				</div>
				<div class="p-2">
					<button type="reset" class="btn btn-primary">
						<a href="javascript:history.back();" id="enroll_a">취소</a>
					</button>
				</div>
			</div>

		</form>
	</div>
