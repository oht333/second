<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <br>
  <h2>회원가입</h2>
  <br>
  <p>회원가입에 필요한 정보를 입력해주세요</p>
        <form action="/enroll/enroll" method="post" class="was-validated">
            <div class="form-group">
                <label for="memId">ID:</label>
                <input type="text" class="form-control" id="memId" placeholder="" name="memId" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">아이디를 입력하세요.</div>
            </div>
            <div class="form-group">
                <label for="memPwd">Password:</label>
                <input type="password" class="form-control" id="memPwd" placeholder="" name="memPwd" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">비밀번호를 입력하세요</div>
            </div>
            <div class="form-group">
                <label for="memPwd">Password 재확인:</label>
                <input type="password" class="form-control" id="memPwdCheck" placeholder="" name="memPwd" required>
                <div type="text" id="pwd-check-feedback" value="비밀번호를 다시 입력하세요"></div>
            </div>            
            <div class="form-group">
                <label for="memName">Name:</label>
                <input type="text" class="form-control" id="memName" placeholder="" name="memName" required>
                <div class="valid-feedback"></div>
                <div class="invalid-feedback">이름을 입력하세요</div>
            </div>
            <div class="d-flex justify-content-around">
                <div class="p-2"><button type="submit" class="btn btn-primary">가입</button></div>
            
                <div class="p-2">
                    <button type="reset" class="btn btn-primary">
                        <a href="javascript:history.back();" id="enroll_a">취소</a>
                    </button>
                </div>
            </div>
            
        </form>
</div>

<script>

	$(function(){

	$('#memPwdCheck').blur(function(){
			var $memPwd = $('#memPwd').val();
			var $memPwdCheck = $('#memPwdCheck').val();
			

			if($memPwd != $memPwdCheck){
				$('#pwd-check-feedback').val("비밀번호가 불일치합니다");
			}
			
			else if($memPwd == $memPwdCheck){
				$('#pwd-check-feedback').val("비밀번호 일치");
			}
			
		})
	})
	
</script>

</body>
</html>
